<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="notepad.png" type="image/gif" sizes="16x16">
    <link rel="stylesheet" href="style.css">
    <title>Notes Adder</title>
</head>

<body>
    <nav>
